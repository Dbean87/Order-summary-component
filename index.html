<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://dbean87.github.io/Order-summary-component/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class = "background" src="https://dbean87.github.io/Order-summary-component/images/pattern-background-desktop.svg" alt="pattern-background-desktop">

  <div class="card-container">
    <div class="card">
        <div class= "container" >

          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

          <div class = "flex-box"> 
            <div class ="music-icon">
              <img class = "music-icon"src="https://dbean87.github.io/Order-summary-component/images/icon-music.svg" alt="music icon">
            </div>
            <div class="pricing">
              <h2>Annual Plan </h2>
              <span>$59.99/year</span>
            </div>
            <a href="/">Change</a>
          </div>
          <a class ="payment" href="/"><button>Proceed to Payment</button></a>
          <a href="/" class="cancel">Cancel Order</a>
        </div>
    </div>
  </div>
    
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darrell Bean</a>.
  </div> -->
</body>
</html>
